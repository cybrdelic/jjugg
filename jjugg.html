<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jjugg - Job Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Mono&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-tertiary: rgba(20, 20, 20, 0.7);
            --accent-primary: #00f0ff;
            --accent-secondary: #9d00ff;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-tertiary: rgba(255, 255, 255, 0.4);
            --border-thin: 1px solid rgba(255, 255, 255, 0.05);
            --border-medium: 1px solid rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(15, 15, 15, 0.6);
            --glass-border: rgba(255, 255, 255, 0.05);
            --status-applied: #2196F3;
            --status-interview: #FF9800;
            --status-offer: #4CAF50;
            --status-rejected: #F44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.2s ease-out;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            background-image:
                linear-gradient(0deg, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.7) 100%),
                url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ffffff' fill-opacity='0.03'%3E%3Cpath d='M0 0h25v25H0zM25 0h25v25H25zM50 0h25v25H50zM75 0h25v25H75zM0 25h25v25H0zM25 25h25v25H25zM50 25h25v25H50zM75 25h25v25H75zM0 50h25v25H0zM25 50h25v25H25zM50 50h25v25H50zM75 50h25v25H75zM0 75h25v25H0zM25 75h25v25H25zM50 75h25v25H50zM75 75h25v25H75z'/%3E%3C/g%3E%3C/svg%3E");
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Da Vinci inspired grid overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(0deg, transparent 0%, transparent 99%, rgba(255, 255, 255, 0.04) 100%),
                linear-gradient(90deg, transparent 0%, transparent 99%, rgba(255, 255, 255, 0.04) 100%);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: -1;
        }

        /* Header */
        header {
            padding: 2rem 0;
            position: relative;
            text-align: center;
            overflow: hidden;
        }

        .logo-container {
            position: relative;
            margin: 0 auto;
            width: 200px;
            height: 200px;
        }

        .logo-circle {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .logo-circle:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 0;
            left: 0;
            animation: rotate 30s linear infinite;
        }

        .logo-circle:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 25px;
            left: 25px;
            animation: rotate 20s linear infinite reverse;
        }

        .logo-circle:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 50px;
            left: 50px;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: 4px;
            margin-top: 1rem;
            text-transform: uppercase;
            background: linear-gradient(to right, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
        }

        h1::after {
            content: "jjugg";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            color: transparent;
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.1);
            z-index: -1;
        }

        /* Main Content */
        main {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            max-width: 1800px;
            width: 95%;
            margin: 0 auto;
            padding: 2rem 0;
        }

        /* Cards */
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: var(--border-medium);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        /* Card header with diagonal accent */
        .card-header {
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
            border-bottom: var(--border-thin);
        }

        .card-header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--accent-primary), transparent 80%);
            opacity: 0.1;
            z-index: 0;
        }

        h2 {
            font-size: 1.3rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        /* Vitruvian circle before headings */
        h2::before {
            content: "";
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 1px solid var(--accent-primary);
            border-radius: 50%;
            margin-right: 0.8rem;
        }

        /* Card content */
        .card-content {
            padding: 1.5rem;
        }

        /* Input Panel */
        .input-panel {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* Form Design */
        form {
            display: grid;
            gap: 1.2rem;
        }

        .form-group {
            position: relative;
        }

        label {
            font-size: 0.75rem;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
            display: block;
            font-family: 'Space Mono', monospace;
        }

        input,
        select,
        textarea {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: var(--border-thin);
            border-radius: 6px;
            padding: 0.8rem 1rem;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 1px var(--accent-primary);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(to right, var(--accent-primary), var(--accent-secondary));
            transition: width 0.3s ease;
        }

        .form-group:focus-within::after {
            width: 100%;
        }

        /* Buttons */
        button {
            background: var(--bg-tertiary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.7rem 1.2rem;
            border-radius: 6px;
            color: var(--text-primary);
            font-family: 'Space Mono', monospace;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: all 0.5s ease;
        }

        button:hover {
            border-color: var(--accent-primary);
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.2);
        }

        button:hover::before {
            left: 100%;
        }

        /* Primary Button */
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            color: var(--bg-primary);
            font-weight: 600;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 240, 255, 0.3);
        }

        /* Data Panel */
        .data-panel {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* Filter Control */
        .filter-control {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .filter-control select {
            background: rgba(0, 0, 0, 0.3);
            flex: 1;
        }

        /* Table Design */
        .table-container {
            overflow-x: auto;
            border-radius: 6px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            font-size: 0.9rem;
        }

        thead {
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 1rem;
            text-align: left;
            cursor: pointer;
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem;
            position: relative;
        }

        th:hover {
            color: var(--accent-primary);
        }

        th::after {
            content: "â†•";
            position: absolute;
            right: 10px;
            opacity: 0.3;
            transition: opacity 0.2s ease;
        }

        th:hover::after {
            opacity: 1;
        }

        td {
            padding: 1rem;
            border-bottom: var(--border-thin);
            color: var(--text-secondary);
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr {
            transition: background 0.2s ease;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        /* Status indicators */
        .status {
            display: inline-flex;
            align-items: center;
            padding: 0.3rem 0.8rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status::before {
            content: "";
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }

        .status-applied {
            background: rgba(33, 150, 243, 0.1);
            color: var(--status-applied);
        }

        .status-applied::before {
            background: var(--status-applied);
        }

        .status-interview {
            background: rgba(255, 152, 0, 0.1);
            color: var(--status-interview);
        }

        .status-interview::before {
            background: var(--status-interview);
        }

        .status-offer {
            background: rgba(76, 175, 80, 0.1);
            color: var(--status-offer);
        }

        .status-offer::before {
            background: var(--status-offer);
        }

        .status-rejected {
            background: rgba(244, 67, 54, 0.1);
            color: var(--status-rejected);
        }

        .status-rejected::before {
            background: var(--status-rejected);
        }

        /* Table action buttons */
        .action-btn {
            padding: 0.4rem 0.7rem;
            font-size: 0.75rem;
            margin-right: 0.3rem;
        }

        /* URL styling */
        a {
            color: var(--accent-primary);
            text-decoration: none;
            transition: all 0.2s ease;
            position: relative;
        }

        a::after {
            content: "";
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--accent-primary);
            transition: width 0.2s ease;
        }

        a:hover {
            color: var(--accent-secondary);
        }

        a:hover::after {
            width: 100%;
        }

        /* Analytics Section */
        .analytics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .analytics-card {
            padding: 1.2rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            border: var(--border-thin);
        }

        .analytics-number {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .analytics-label {
            font-size: 0.8rem;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Reminders Section */
        .reminders-list {
            list-style: none;
        }

        .reminder-item {
            padding: 1rem;
            margin-bottom: 0.8rem;
            background: rgba(255, 152, 0, 0.05);
            border-left: 3px solid var(--status-interview);
            border-radius: 6px;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Export Button */
        .export-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 1.5rem;
        }

        /* Flash animation for data saving */
        .flash {
            animation: flash-animation 0.5s;
        }

        @keyframes flash-animation {
            0% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            main {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .logo-container {
                width: 150px;
                height: 150px;
            }

            .logo-circle:nth-child(1) {
                width: 150px;
                height: 150px;
            }

            .logo-circle:nth-child(2) {
                width: 100px;
                height: 100px;
                top: 25px;
                left: 25px;
            }

            .logo-circle:nth-child(3) {
                width: 50px;
                height: 50px;
                top: 50px;
                left: 50px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .analytics {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            main {
                width: 100%;
                padding: 1rem;
            }

            .analytics {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo-container">
            <div class="logo-circle"></div>
            <div class="logo-circle"></div>
            <div class="logo-circle"></div>
        </div>
        <h1>jjugg</h1>
    </header>

    <main>
        <!-- Input Panel -->
        <section class="input-panel card">
            <div class="card-header">
                <h2>New Application</h2>
            </div>
            <div class="card-content">
                <form id="app-form">
                    <div class="form-group">
                        <label for="title">Job Title</label>
                        <input type="text" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" id="company" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" value="2025-03-05">
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status">
                            <option value="Applied">Applied</option>
                            <option value="Interview Scheduled">Interview Scheduled</option>
                            <option value="Offer Received">Offer Received</option>
                            <option value="Rejected">Rejected</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <textarea id="notes"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="url">URL</label>
                        <input type="url" id="url">
                    </div>
                    <button type="submit" class="btn-primary">Add Application</button>
                </form>
            </div>
        </section>

        <!-- Data Panel -->
        <section class="data-panel">
            <!-- Applications Table -->
            <div class="card">
                <div class="card-header">
                    <h2>Applications</h2>
                </div>
                <div class="card-content">
                    <div class="filter-control">
                        <select id="filter">
                            <option value="All">All Applications</option>
                            <option value="Applied">Applied</option>
                            <option value="Interview Scheduled">Interview Scheduled</option>
                            <option value="Offer Received">Offer Received</option>
                            <option value="Rejected">Rejected</option>
                        </select>
                    </div>
                    <div class="table-container">
                        <table id="applications-table">
                            <thead>
                                <tr>
                                    <th onclick="sortTable(0)">Job Title</th>
                                    <th onclick="sortTable(1)">Company</th>
                                    <th onclick="sortTable(2)">Date</th>
                                    <th onclick="sortTable(3)">Status</th>
                                    <th>Notes</th>
                                    <th>URL</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div class="export-container">
                        <button onclick="exportData()">Export Data</button>
                    </div>
                </div>
            </div>

            <!-- Analytics Section -->
            <div class="card">
                <div class="card-header">
                    <h2>Analytics</h2>
                </div>
                <div class="card-content">
                    <div class="analytics" id="analytics-container">
                        <!-- Will be populated by JS -->
                    </div>
                </div>
            </div>

            <!-- Reminders Section -->
            <div class="card">
                <div class="card-header">
                    <h2>Follow-up Reminders</h2>
                </div>
                <div class="card-content">
                    <ul class="reminders-list" id="reminders-list">
                        <!-- Will be populated by JS -->
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Initialize with sample data or load from localStorage
        const fakeData = [
            { id: 1, title: "Software Engineer", company: "TechCorp", date: "2025-02-20", status: "Applied", notes: "Submitted via company site", url: "https://techcorp.com/jobs" },
            { id: 2, title: "Data Analyst", company: "DataWorks", date: "2025-02-15", status: "Interview Scheduled", notes: "Phone screen next week", url: "https://dataworks.com/careers" },
            { id: 3, title: "Product Manager", company: "Innovate Inc", date: "2025-01-25", status: "Applied", notes: "Awaiting response", url: "https://innovateinc.com/apply" },
            { id: 4, title: "UX Designer", company: "Designify", date: "2025-03-01", status: "Offer Received", notes: "Negotiating salary", url: "https://designify.com/jobs" },
            { id: 5, title: "DevOps Engineer", company: "CloudNet", date: "2025-02-10", status: "Rejected", notes: "Not enough experience", url: "https://cloudnet.com/careers" }
        ];

        // First clear any potentially corrupted data
        localStorage.removeItem('jobApplications');

        // Then initialize with fake data
        let applications = fakeData;
        localStorage.setItem('jobApplications', JSON.stringify(applications));

        // Form submission handler
        document.getElementById('app-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const app = {
                id: Date.now(),
                title: document.getElementById('title').value,
                company: document.getElementById('company').value,
                date: document.getElementById('date').value,
                status: document.getElementById('status').value,
                notes: document.getElementById('notes').value,
                url: document.getElementById('url').value
            };
            applications.push(app);
            saveData();
            renderTable();
            renderAnalytics();
            renderReminders();
            e.target.reset();
            document.getElementById('date').value = new Date().toISOString().split('T')[0];

            // Add animation flash
            document.querySelector('.data-panel').classList.add('flash');
            setTimeout(() => {
                document.querySelector('.data-panel').classList.remove('flash');
            }, 1000);
        });

        // Calculate days since a date
        function daysSince(dateString) {
            const date = new Date(dateString);
            const today = new Date();
            const diffTime = Math.abs(today - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }

        // Render applications table
        function renderTable() {
            const tbody = document.querySelector('#applications-table tbody');
            tbody.innerHTML = '';
            const filter = document.getElementById('filter').value || 'All';

            console.log("Rendering table with filter:", filter);
            console.log("Current applications:", applications);

            if (!applications || applications.length === 0) {
                const emptyRow = document.createElement('tr');
                emptyRow.innerHTML = `<td colspan="7" style="text-align: center; padding: 2rem; color: var(--text-tertiary);">No applications found. Add your first job application!</td>`;
                tbody.appendChild(emptyRow);
                return;
            }

            applications
                .filter(app => filter === 'All' || app.status === filter)
                .sort((a, b) => new Date(b.date) - new Date(a.date)) // Default sort by date
                .forEach(app => {
                    const row = document.createElement('tr');

                    // Get appropriate status class
                    let statusClass = '';
                    if (app.status === 'Applied') statusClass = 'status-applied';
                    else if (app.status === 'Interview Scheduled') statusClass = 'status-interview';
                    else if (app.status === 'Offer Received') statusClass = 'status-offer';
                    else if (app.status === 'Rejected') statusClass = 'status-rejected';

                    row.innerHTML = `
                        <td>${app.title}</td>
                        <td>${app.company}</td>
                        <td>${formatDate(app.date)}</td>
                        <td><span class="status ${statusClass}">${app.status}</span></td>
                        <td>${app.notes}</td>
                        <td>${app.url ? '<a href="' + app.url + '" target="_blank">View</a>' : ''}</td>
                        <td>
                            <button onclick="startEdit(${app.id})" class="action-btn">Edit</button>
                            <button onclick="deleteApplication(${app.id})" class="action-btn">Delete</button>
                            ${app.status === 'Applied' && daysSince(app.date) > 10 ? '<button onclick="markFollowed(' + app.id + ')" class="action-btn">Follow Up</button>' : ''}
                        </td>
                    `;
                    tbody.appendChild(row);
                });
        }

        // Format date to be more readable
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        // Application editing
        function startEdit(id) {
            const app = applications.find(a => a.id === id);
            if (app) {
                const newStatus = prompt('Update Status:', app.status);
                if (newStatus) app.status = newStatus;
                const newNotes = prompt('Update Notes:', app.notes);
                if (newNotes !== null) app.notes = newNotes;
                saveData();
                renderTable();
                renderAnalytics();
                renderReminders();
            }
        }

        // Delete application
        function deleteApplication(id) {
            if (confirm('Are you sure you want to delete this application?')) {
                applications = applications.filter(a => a.id !== id);
                saveData();
                renderTable();
                renderAnalytics();
                renderReminders();
            }
        }

        // Mark application as followed up
        function markFollowed(id) {
            const app = applications.find(a => a.id === id);
            if (app) {
                app.notes += ' - Followed up on ' + new Date().toISOString().split('T')[0];
                saveData();
                renderTable();
                renderAnalytics();
                renderReminders();
            }
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('jobApplications', JSON.stringify(applications));
            // Add a visual confirmation
            const flash = document.createElement('div');
            flash.style.position = 'fixed';
            flash.style.top = '20px';
            flash.style.right = '20px';
            flash.style.padding = '10px 20px';
            flash.style.background = 'rgba(0, 240, 255, 0.2)';
            flash.style.backdropFilter = 'blur(10px)';
            flash.style.borderRadius = '6px';
            flash.style.color = 'white';
            flash.style.fontWeight = '500';
            flash.style.zIndex = '1000';
            flash.textContent = 'Changes saved';
            document.body.appendChild(flash);

            setTimeout(() => {
                flash.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(flash);
                }, 500);
            }, 1500);
        }

        // Render analytics cards
        function renderAnalytics() {
            const container = document.getElementById('analytics-container');
            container.innerHTML = '';

            // Total applications
            const total = applications.length;
            addAnalyticsCard(container, total, 'Total Applications');

            // Status counts
            const statusCounts = {};
            applications.forEach(app => {
                statusCounts[app.status] = (statusCounts[app.status] || 0) + 1;
            });

            // Create cards for each status
            if (statusCounts['Applied']) {
                addAnalyticsCard(container, statusCounts['Applied'], 'Applied');
            }

            if (statusCounts['Interview Scheduled']) {
                addAnalyticsCard(container, statusCounts['Interview Scheduled'], 'Interviews');
            }

            if (statusCounts['Offer Received']) {
                addAnalyticsCard(container, statusCounts['Offer Received'], 'Offers');
            }

            if (statusCounts['Rejected']) {
                addAnalyticsCard(container, statusCounts['Rejected'], 'Rejected');
            }

            // Response rate (interviews + offers / total)
            const responseRate = total > 0 ?
                Math.round(((statusCounts['Interview Scheduled'] || 0) + (statusCounts['Offer Received'] || 0)) / total * 100) :
                0;
            addAnalyticsCard(container, responseRate + '%', 'Response Rate');
        }

        // Helper to create analytics cards
        function addAnalyticsCard(container, number, label) {
            const card = document.createElement('div');
            card.className = 'analytics-card';
            card.innerHTML = `
                <div class="analytics-number">${number}</div>
                <div class="analytics-label">${label}</div>
            `;
            container.appendChild(card);
        }

        // Sort table functionality
        function sortTable(colIndex) {
            const table = document.getElementById('applications-table');
            const tbody = table.querySelector('tbody');
            const rows = Array.from(tbody.querySelectorAll('tr'));

            // Toggle sort direction
            const sortDirection = table.getAttribute('data-sort-dir') === 'asc' ? 'desc' : 'asc';
            table.setAttribute('data-sort-dir', sortDirection);

            // Sort rows
            rows.sort((a, b) => {
                const aValue = a.cells[colIndex].textContent.trim();
                const bValue = b.cells[colIndex].textContent.trim();

                // For date columns
                if (colIndex === 2) {
                    return sortDirection === 'asc'
                        ? new Date(aValue) - new Date(bValue)
                        : new Date(bValue) - new Date(aValue);
                }

                // For text columns
                return sortDirection === 'asc'
                    ? aValue.localeCompare(bValue)
                    : bValue.localeCompare(aValue);
            });

            // Reappend rows in new order
            rows.forEach(row => tbody.appendChild(row));
        }

        // Export data function
        function exportData() {
            let csv = 'Job Title,Company,Date,Status,Notes,URL\n';

            applications.forEach(app => {
                csv += `"${app.title}","${app.company}","${app.date}","${app.status}","${app.notes}","${app.url}"\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('href', url);
            a.setAttribute('download', 'job_applications.csv');
            a.click();
        }

        // Render reminders
        function renderReminders() {
            const container = document.getElementById('reminders-list');
            container.innerHTML = '';

            // Find applications that need follow-up (applied over 10 days ago)
            const reminders = applications.filter(app =>
                app.status === 'Applied' && daysSince(app.date) > 10);

            if (reminders.length === 0) {
                container.innerHTML = '<p style="color: var(--text-tertiary); text-align: center; padding: 1rem;">No follow-up reminders at this time.</p>';
                return;
            }

            reminders.forEach(app => {
                const li = document.createElement('li');
                li.className = 'reminder-item';
                li.innerHTML = `
                    <div>
                        <strong>${app.company}</strong> - ${app.title}<br>
                        <small>Applied ${daysSince(app.date)} days ago</small>
                    </div>
                    <button onclick="markFollowed(${app.id})" class="action-btn">Mark Followed Up</button>
                `;
                container.appendChild(li);
            });
        }

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', function () {
            // Load data from localStorage
            const storedData = localStorage.getItem('jobApplications');
            if (storedData) {
                try {
                    applications = JSON.parse(storedData);
                } catch (e) {
                    console.error('Error parsing stored data:', e);
                    applications = fakeData;
                    localStorage.setItem('jobApplications', JSON.stringify(applications));
                }
            }

            // Initialize the app
            renderTable();
            renderAnalytics();
            renderReminders();

            // Set today's date in the form
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
        });

        // Add filter change event listener
        document.getElementById('filter').addEventListener('change', renderTable);
    </script>
</body>
